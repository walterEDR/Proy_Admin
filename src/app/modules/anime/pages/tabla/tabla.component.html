<div class="table-responsive mb-0">
  <table class="table table-centered table-nowrap">
    <thead class="table-light">
      <tr>
        <th style="width: 20px;">
          <div class="form-check font-size-16 align-middle">
            <input class="form-check-input" type="checkbox" id="transactionCheck01">
            <label class="form-check-label" for="transactionCheck01"></label>
          </div>
        </th>
        <th class="align-middle">ID</th>
        <th class="align-middle">Name</th>
        <th class="align-middle">Type</th>
        <th class="align-middle">Race</th>
        <th class="align-middle">View Image</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of cards |filter: queryString | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>
          <div class="form-check font-size-16">
            <input class="form-check-input" type="checkbox" id="transactionCheck{{data.index}}">
            <label class="form-check-label" for="transactionCheck{{data.index}}"></label>
          </div>
        </td>
        <td>
          <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
        </td>
        <td>{{data.name}}</td>
        <td>{{data.type}}</td>
        <td>{{data.race}}</td>
        <td>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="openModal(content,data)">View
            Imagen</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination pagination-rounded justify-content-end mb-2">
    <pagination-controls></pagination-controls>
  </div>
  <ng-template #content role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Order Details</h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p class="mb-2">
        Anime id:
        <span class="text-primary">{{ card.id}}</span>
      </p>
      <p class="mb-4">
        Name:
        <span class="text-primary">{{ card.name}}</span>
      </p>
     <div>
      <app-card [card]="card"></app-card>
     </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
</div>
<!-- end table -->
